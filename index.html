<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Full Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Gmail Manager Totale</h1>
        
        <div class="controls">
            <button id="authorize_button" onclick="handleAuthClick()" style="display: none;">Accedi con Google</button>
            <button id="signout_button" class="hidden" onclick="handleSignoutClick()">Esci</button>
        </div>

        <div id="content" class="hidden">
            <div id="status-bar">
                <p id="counter">Pronto per la scansione...</p>
            </div>
            <div id="email_list"></div>
        </div>
    </div>

    <div id="custom-menu" class="context-menu">
        <ul>
            <li id="menu-delete">Sposta nel cestino</li>
            <li id="menu-group">Raggruppa per mittente</li>
        </ul>
    </div>

    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
    <script src="script.js"></script>
</body>
</html>
